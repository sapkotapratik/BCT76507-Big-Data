name: "Maxtrix Strategy Test"
on:
  # Manual trigger
  workflow_dispatch:

defaults:
  run:
    shell: bash
jobs:
  build:
    name:   ${{matrix.runner}} - ${{ matrix.environment }}
    runs-on: [ '${{ matrix.runner }}']
    strategy:
      max-parallel: 1
      matrix:
         include:
           - environment: dev-tst
             runner: ubuntu-latest
           - environment: production
             runner: windows-latest
